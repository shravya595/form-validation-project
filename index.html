<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form id="registrationForm" class="p-4 shadow bg-light rounded">
    <input type="text" id="name" placeholder="Full Name" class="form-control mb-2">
    <small id="nameError" class="text-danger"></small>

    <input type="email" id="email" placeholder="Email ID" class="form-control mb-2">
    <small id="emailError" class="text-danger"></small>

    <input type="text" id="phone" placeholder="Phone Number" class="form-control mb-2">
    <small id="phoneError" class="text-danger"></small>

    <input type="password" id="password" placeholder="Password" class="form-control mb-2">
    <small id="passwordError" class="text-danger"></small>

    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control mb-2">
    <small id="confirmPasswordError" class="text-danger"></small>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
